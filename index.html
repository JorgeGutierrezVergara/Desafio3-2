<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Shop</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="pagina">
      <header>
        <div class="logo">
          <i class="fa-solid fa-guitar"></i>
          <h3>Guitar shop</h3>
        </div>
        <div class="apartados">
          <ul>
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
          </ul>
        </div>
        <div class="menu_desplegable">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <div class="filter">
        <h4>Ordenar por:</h4>
        <select>
          <option value="0">Precio</option>
        </select>
      </div>
      <div class="content">
        <div class="cards">
          <div class="card1">
            <div class="card">
              <img src="./assets/img/guitar1.jpg" alt="guitar1" />
              <p>Modern Sunburst</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card2">
            <div class="card">
              <img src="./assets/img/guitar2.jpg" alt="guitar2" />
              <p>Modern Sunburst w/ pickguard</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card3">
            <div class="card">
              <img src="./assets/img/guitar3.jpg" alt="guitar3" />
              <p>Acoustic</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card4">
            <div class="card">
              <img src="./assets/img/guitar4.jpg" alt="guitar4" />
              <p>Vintage Sunburst</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card5">
            <div class="card">
              <img src="./assets/img/guitar5.jpg" alt="guitar5" />
              <p>Hendrix Blue</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card6">
            <div class="card">
              <img src="./assets/img/guitar6.jpg" alt="guitar6" />
              <p>Hendrix Sunburst</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card7">
            <div class="card">
              <img src="./assets/img/guitar7.jpg" alt="guitar7" />
              <p>Heavy Black</p>
              <button>Ver más</button>
            </div>
          </div>
          <div class="card8">
            <div class="card">
              <img src="./assets/img/guitar8.jpg" alt="guitar8" />
              <p>Telecaster Sunburst</p>
              <button>Ver más</button>
            </div>
          </div>
        </div>
        <div class="page_select">
          <button>&lt;&lt;</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>&gt;&gt;</button>
        </div>
      </div>
      <footer>
        <div class="icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <h4>Todos los derechos reservados.</h4>
      </footer>
    </div>
  </body>
</html>
